<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Switcher</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Change Background Color</h1>
      <div class="container">
        <button class="button" id="green">Green</button>
        <button class="button" id="black">Black</button>
        <button class="button" id="orange">Orange</button>
        <button class="button" id="blue">Blue</button>
        <!-- <button class="button" id="blue"  onclick="handleBtn()">Blue</button> -->
      </div>
      <h3>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h3>
    </div>
    <script src="colorSwitcher.js"></script>
  </body>
</html>
